<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Live Tracker{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    header { background: #3f51b5; color: white; padding: 1rem; border-radius: 8px; }
    main { margin-top: 1rem; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h2>{% block header %}Live Location Tracker{% endblock %}</h2>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
